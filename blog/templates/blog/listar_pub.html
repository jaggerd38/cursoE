{% block content %}
    {% for p in pub %}
      <div class="post">
        <p>Publicacion:{{ p.fecha_publicacion }}</p>
        <h1><a href="{% url 'postear' pk=p.pk %}">{{ p.titulo }}</a></h1>
        <!--"postea"-->
        <p>{{ p.texto|linebreaksbr }}</p>
      </div>
    {% endfor %}
{% endblock content %}
